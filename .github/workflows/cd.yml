name: Building CAR File

on:
  push:
    branches:
      - main
  pull_request:




permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up JDK & Maven
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Build CAR
      - name: Build CAR
        run: mvn clean package

      - name: CAR File Location
        run: |
          echo "Listing target directory:"
          ls -la ${{ github.workspace }}/target/
          echo "Searching for CAR file:"
          find ${{ github.workspace }} -type f -name "*.car"
          CAR_FILE=$(find ${{ github.workspace }} -type f -name "*.car" | head -n 1)
          if [ -z "$CAR_FILE" ]; then
            echo "Error: No CAR file found"
            exit 1
          fi
          echo "CAR file found: $CAR_FILE"
          echo "Copying CAR file to deployment/docker/CompositeApps/"
          mkdir -p deployment/docker/CompositeApps
          cp "$CAR_FILE" deployment/docker/CompositeApps/
          ls -la deployment/docker/CompositeApps/

      # 5. Test CAR File
      - name: Test CAR File
        run: |
          docker pull wso2/wso2mi:4.4.0
          docker run -d --name wso2mi -p 8290:8290 -p 9164:9164 \
            -v ${{ github.workspace }}/deployment/docker/CompositeApps:/home/wso2carbon/wso2mi/repository/deployment/server/carbonapps \
            wso2/wso2mi:4.4.0
          echo "Waiting for WSO2 MI server to start..."
          sleep 30
          docker logs wso2mi | grep "Deploying Carbon Application"
          echo "Testing API endpoint..."
          curl --retry 5 --retry-delay 5 --retry-max-time 60 -f http://localhost:8290/HelloWorld || {
            echo "Error: API test failed"
            exit 1
          }
          docker stop wso2mi
          docker rm wso2mi

        # 6. Upload CAR artifact
      - name: Upload CAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-artifact
          path: deployment/docker/CompositeApps/*.car
